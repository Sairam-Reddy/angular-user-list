<h1>Users List</h1>

<div class="container">
  <input
    class="search-input"
    type="text"
    [(ngModel)]="query"
    (ngModelChange)="inputChanged($event)"
    placeholder="Search User"
  />

  <button mat-raised-button (click)="createUser()">Create User</button>
</div>

<mat-chip-listbox class="users-list">
  <mat-chip-option
    *ngFor="let user of users$ | async"
    (click)="selectUser(user)"
    >{{ user.name }}</mat-chip-option
  >
</mat-chip-listbox>

<app-user-profile *ngIf="selectedUser">
  <app-tab [tabTitle]="'Profile'">
    <div>Name: {{ selectedUser.name }}</div>
    <div>Email: {{ selectedUser.email }}</div>
  </app-tab>
  <app-tab tabTitle="History"> Tab 2 content </app-tab>
</app-user-profile>
