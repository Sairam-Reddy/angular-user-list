<h1>Users List</h1>

<input
  type="text"
  [(ngModel)]="query"
  (ngModelChange)="inputChanged($event)"
  placeholder="Search"
/>

<button mat-raised-button (click)="createUser()">Create User</button>

<section>
  <div *ngFor="let user of users$ | async">
    <div>{{ user.name }}</div>
  </div>
</section>
